<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport" content="width", initial-scale=1.0"
    />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous" />
  </head>
  <body>
    <div>
      <h1 class="text-center fw-bold text-danger pt-4">
        Valentine Budget : <span> 3000</span>
      </h1>
    </div>

    <div class="shop-container d-flex justify-content-around">
      <div>
        <div class="rose p-2 box text-center">
          <img class="logo w-25" src="./images/kitkat.png" alt="" />
          <h6>KitKat Chocolate</h6>
          <h5>Price: <span id="kitkat-price"> 200</span></h5>
          <input id="kitkat-quantity" type="text" placeholder="type here Quantity"/> <br/>
          <!-- onclick="handleKitkat()"  -->
          <button id="btn-kitkat" class="btn btn-primary mt-2">
            Buy Now
          </button>
        </div>
        <div class="rose p-3 box text-center">
          <img class="logo w-25" src="./images/image-removebg-preview.png" alt="" />
          <h6>Rose</h6>
          <h5>Price: <span id="rose-price"> 100</span></h5>
          <input id="rose-quantity" type="text" placeholder="type here Quantity"/> <br>
          <button id="btn-rose" class="btn btn-primary mt-2">Buy Now</button>
        </div>
        <div class="rose p-3 box text-center">
          <img class="logo w-25" src="./images/diary.jpg" alt="" />
          <h6>Diary</h6>
          <h5>Price: <span id="diary-price"> 100</span></h5>
          <input id="diary-quantity" type="text" placeholder="type here Quantity"/> <br>
          <button id="btn-diary" class="btn btn-primary mt-2">Buy Now</button>
        </div>
      </div>
      <div class="money-tracker text-center">
        <h4>Chocolate: <span id="chocolate"> 00</span></h4>
        <hr/>
        <h4>Rose: <span id="rose"> 00</span></h4>
        <hr/>
        <h4>Diary: <span id="diary"> 00</span></h4>
        <hr/>
        <h3 class="text-primary">Total: <span id="total"> 00</span></h3>
     <div class="promo-code mt-3 text-center p-3">
          <h5 class="bg-warning mt-2 px-3 py-2 rounded">Use Promo Code for 10% Discount</h5>
          <input id="promo-code" class="p-2 mt-2" type="text" placeholder="101"/>
          <button id="promo-btn" class="btn btn-primary" type="button">Apply</button>
        </div>
        <h2 class="mt-5">ALL COST :<span id="all-total"> 00</span></h2>
      </div>
    </div>
    <!-- add javascript  -->
    <script src="js/budget.js"></script>
  </body>
</html>
